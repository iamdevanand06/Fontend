<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Edit Student Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <ion-item color="secondary">
    <!-- <ion-label>Name</ion-label> -->
    <ion-input [(ngModel)]="data.name" placeholder="Enter Name"></ion-input>
  </ion-item>
  <ion-item color="secondary">
    <!-- <ion-label>Address</ion-label> -->
    <ion-textarea [(ngModel)]="data.address" placeholder="Enter Address"></ion-textarea>
  </ion-item>
  <ion-button (click)="update()" expand="full" color="success" size="large">Update</ion-button>
  <ion-button [routerLink]="['/student-list']" expand="full" color="danger" size="large">Cancel</ion-button>
</ion-content>
